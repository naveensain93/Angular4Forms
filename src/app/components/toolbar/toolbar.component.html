 <md-sidenav-container fullscreen>
	 <md-toolbar color="accent">
		  <button md-icon-button (click)="sidenav.toggle()">
		  	<md-icon>view_comfy</md-icon>
		  </button>  
		  <span>Yujaa</span>
		  <button md-icon-button class="center hide-on-small-screens" appFullscreen (click)="changeFullScreenIcon()">
		  	<md-icon *ngIf="!visible">fullscreen<!--zoom_out_map/ open_with --></md-icon>
		  	<md-icon *ngIf="visible">fullscreen_exit</md-icon> 
		  </button>  
		  <span class="space"></span>
		  <button md-icon-button>
		  	<md-icon>search</md-icon>
		  </button>
		  <button md-icon-button class="hide-on-small-screens">
		  	<md-icon>apps</md-icon>
		  </button>
		  <button md-icon-button class="hide-on-small-screens">
		  	<md-icon>settings</md-icon>
		  </button>
		  <div>
			  <button md-icon-button [mdMenuTriggerFor]="menu">
			  	<md-icon>more_vert</md-icon>
			  </button>
			  <md-menu #menu="mdMenu">
				  <button md-menu-item>
				    <md-icon>dialpad</md-icon>
				    <span>Redial</span>
				  </button>
				  <button md-menu-item (click)="signout()">
				    <md-icon>lock_outline</md-icon>
				    <span>Signout</span>
				  </button>
			  </md-menu>
		  </div>
	</md-toolbar>
  	<md-sidenav #sidenav mode="side" opened="false" class="leftSideNav">
	    <button md-icon-button (click)="sidenav.toggle()">
	    	<md-icon>navigate_before</md-icon>
	    </button>
  	</md-sidenav>
 	<app-content></app-content>
</md-sidenav-container>
